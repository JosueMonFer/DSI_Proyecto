<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Conductor</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/SUpdate.css">
</head>
<body>
    <div class="contenedor">
        <h1 class="titulo">
            <span class="icono">search</span>
            Buscar Conductor a Editar
        </h1>
        
        <form class="formularioBusqueda" action="FUConductores.php" method="get">
            <div class="campo">
                <label class="etiqueta" for="IdConductor">ID del Conductor</label>
                <input class="datos" 
                       type="number" 
                       name="IdConductor" 
                       id="IdConductor" 
                       required
                       placeholder="Ingrese el ID del conductor">
            </div>
            
            <button type="submit" class="buscar">
                <span class="material-icons">edit</span>
                Editar Conductor
            </button>
            <button type="button" class="buscar" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
                Regresar
            </button>
        </form>
    </div>
</body>
</html>
