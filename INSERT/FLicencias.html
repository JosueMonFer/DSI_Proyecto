    <div class="contenedor">

        <form method="post" action="ILicencias.php" enctype="multipart/form-data" class="formulario">
            <div class="campo">
                <label class="etiqueta">Número de Licencia</label>
                <input type="number" name="NoLicencia" id="NoLicencia" required 
                    placeholder="Ej: 123456">
            </div>

            <div class="campo">
                <label class="etiqueta">Nombre del Titular</label>
                <input type="text" name="Nombre" id="Nombre" required 
                    placeholder="Nombre completo">
            </div>

            <div class="campoArchivo">
                <label class="etiqueta">Fotografía</label>
                <input type="file" name="Foto" id="Foto" 
                    accept="image/png, image/jpg, image/jpeg" required>
            </div>

            <div class="campo">
                <label class="etiqueta">Observaciones</label>
                <input type="text" name="Observacion" id="Observacion" 
                    placeholder="Detalles relevantes" maxlength="100">
            </div>

            <div class="campo">
                <label class="etiqueta">Fecha de Nacimiento</label>
                <input type="date" name="FechaNac" id="FechaNac" required
                    max="<?= date('Y-m-d') ?>">
            </div>

            <div class="campo">
                <label class="etiqueta">Fecha de Expedición</label>
                <input type="date" name="FechaExped" id="FechaExped" required
                    max="<?= date('Y-m-d') ?>">
            </div>

            <div class="campo">
                <label class="etiqueta">Fecha de Vencimiento</label>
                <input type="date" name="FechaValid" id="FechaValid" required
                    min="<?= date('Y-m-d') ?>">
            </div>

            <div class="campo">
                <label class="etiqueta">Antigüedad (años)</label>
                <input type="number" name="Antiguedad" id="Antiguedad" 
                    placeholder="Años de experiencia" min="1" max="70">
            </div>

            <div class="campoArchivo">
                <label class="etiqueta">Firma Digital</label>
                <input type="file" name="Firma" id="Firma" 
                    accept="image/png, image/jpg, image/jpeg" required>
            </div>

            <div class="campo">
                <label class="etiqueta">ID Domicilio</label>
                <input type="number" name="IdDomicilio" id="IdDomicilio" required 
                    placeholder="ID de ubicación" min="1">
            </div>

            <div class="campo">
                <label class="etiqueta">Restricciones</label>
                <input type="text" name="Restriccion" id="Restriccion" 
                    placeholder="Ej: Uso de lentes" maxlength="50">
            </div>

            <div class="campo">
                <label class="etiqueta">Grupo Sanguíneo</label>
                <input type="text" name="GrupoSanguineo" id="GrupoSanguineo" 
                    placeholder="Ej: O+">
            </div>

            <div class="campo">
                <label class="etiqueta">Donador de Órganos</label>
                <input type="text" name="DonadorOrgano" id="DonadorOrgano" 
                    placeholder="Sí/No">
            </div>

            <div class="campo">
                <label class="etiqueta">Teléfono de Emergencia</label>
                <input type="tel" name="NoEmergencia" id="NoEmergencia" required

            <div class="campo">
                <label class="etiqueta">ID Conductor</label>
                <input type="number" name="IdConductor" id="IdConductor" required 
                    placeholder="Identificador único" min="1">

            <div class="contenedorBotones">
                <button type="submit" class="botonEnviar">
                    <i class="fas fa-file-contract"></i>

                </button>
                
                <button type="button" class="botonEnviar" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i>
                    Regresar
