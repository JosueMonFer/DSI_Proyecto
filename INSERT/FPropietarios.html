<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Propietarios</title>
    <link rel="stylesheet" href="../styles/SInsert.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="contenedor">
        <h1 class="titulo">
            <i class="fas fa-user-tie icono"></i>
            Registro de Propietarios
        </h1>

        <form method="get" action="IPropietarios.php" class="formulario">
            <div class="campo">
                <label class="etiqueta">ID Propietario</label>
                <input type="number" name="IdPropietario" id="IdPropietario" required
                    placeholder="Ingrese el ID del propietario">
            </div>

            <div class="campo">
                <label class="etiqueta">Nombre</label>
                <input type="text" name="Nombre" id="Nombre" required
                    placeholder="Ingrese el nombre">
            </div>

            <div class="campo">
                <label class="etiqueta">Apellido</label>
                <input type="text" name="Apellido" id="Apellido" required
                    placeholder="Ingrese el apellido">
            </div>

            <div class="campo">
                <label class="etiqueta">Año de Nacimiento</label>
                <input type="date" name="AnioNacimiento" id="AnioNacimiento" required>
            </div>

            <div class="campo">
                <label class="etiqueta">ID Vehículo</label>
                <input type="number" name="IdVehiculo" id="IdVehiculo" required
                    placeholder="Ingrese el ID del vehículo">
            </div>

            <button type="submit" class="botonEnviar">
                <i class="fas fa-check-circle"></i>
                Registrar Propietario
            </button>
        </form>
    </div>
</body>

</html>
