<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Multas</title>
    <link rel="stylesheet" href="../styles/SInsert.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="contenedor">
        <h1 class="titulo">
            <i class="fas fa-balance-scale icono"></i>
            Registro de Multas
        </h1>

        <form method="get" action="IMultas.php" class="formulario">
            <div class="campo">
                <label class="etiqueta">ID de Multa</label>
                <input type="number" name="IdMulta" id="IdMulta" required placeholder="Identificador único">
            </div>

            <div class="grupoFecha">
                <h3 class="subtitulo">Fecha de la Multa</h3>
                <div class="grupoInputs">
                    <div class="campo">
                        <label class="etiqueta">Día</label>
                        <input type="number" name="Dia" id="Dia" required placeholder="DD" min="1" max="31">
                    </div>

                    <div class="campo">
                        <label class="etiqueta">Mes</label>
                        <input type="number" name="Mes" id="Mes" required placeholder="MM" min="1" max="12">
                    </div>

                    <div class="campo">
                        <label class="etiqueta">Año</label>
                        <input type="number" name="Anio" id="Anio" required placeholder="AAAA" min="2000">
                    </div>
                </div>
            </div>

            <div class="campo">
                <label class="etiqueta">Hora</label>
                <input type="time" name="Hora" id="Hora" required>
            </div>

            <div class="campo">
                <label class="etiqueta">Folio Tarjeta Circulación</label>
                <input type="number" name="FolioTarjetaCirculacion" id="FolioTarjetaCirculacion" required
                    placeholder="Número de folio">
            </div>

            <div class="campo">
                <label class="etiqueta">ID Oficial</label>
                <input type="number" name="IdOficial" id="IdOficial" required placeholder="Identificador del oficial">
            </div>

            <div class="campo">
                <label class="etiqueta">Folio Verificación</label>
                <input type="number" name="FolioVerificacion" id="FolioVerificacion" required
                    placeholder="Folio de verificación">
            </div>

            <div class="campo">
                <label class="etiqueta">Número de Licencia</label>
                <input type="number" name="NoLicencia" id="NoLicencia" required placeholder="Licencia del infractor">
            </div>

            <div class="contenedorBotones">
                <button type="submit" class="botonEnviar">
                    <i class="fas fa-file-invoice"></i>
                    Registrar Multa
                </button>
                
                <button type="button" class="botonEnviar" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i>
                    Regresar
                </button>
            </div>
        </form>
    </div>
</body>

</html>
