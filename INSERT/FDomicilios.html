<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Registro de Domicilios</title>  
    <link rel="stylesheet" href="../styles/SInsert.css">  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  
</head>  
<body>  
    <div class="contenedor">  
        <h1 class="titulo">  
            <i class="fas fa-map-marker-alt icono"></i>  
            Registro de Domicilios  
        </h1>  

        <form method="get" action="IDomicilios.php" class="formulario">  
            <div class="campo">  
                <label class="etiqueta">ID Domicilio</label>  
                <input type="number" name="IdDomicilio" id="IdDomicilio" required  
                    placeholder="Identificador único" min="1">  
            </div>  

            <div class="campo">  
                <label class="etiqueta">Calle</label>  
                <input type="text" name="Calle" id="Calle" required  
                    placeholder="Ej: Av. Revolución" pattern="[A-Za-zÁ-Úá-ú\s\.\-]+">  
            </div>  

            <div class="campo">  
                <label class="etiqueta">Colonia</label>  
                <input type="text" name="Colonia" id="Colonia" required  
                    placeholder="Ej: Centro" pattern="[A-Za-zÁ-Úá-ú0-9\s\-]+">  
            </div>  

            <div class="campo">  
                <label class="etiqueta">Número Exterior</label>  
                <input type="number" name="NoExterior" id="NoExterior" required  
                    placeholder="Ej: 123" min="1">  
            </div>  

            <div class="campo">  
                <label class="etiqueta">Código Postal</label>  
                <input type="text" name="Cp" id="Cp" required  
                    placeholder="5 dígitos" pattern="\d{5}" maxlength="5">  
            </div>  

            <div class="campo">  
                <label class="etiqueta">Municipio</label>  
                <input type="text" name="Municipio" id="Municipio" required  
                    placeholder="Ej: Guadalajara" pattern="[A-Za-zÁ-Úá-ú\s\-]+">  
            </div>  

            <div class="campo">  
                <label class="etiqueta">Estado</label>  
                <input type="text" name="Estado" id="Estado" required  
                    placeholder="Ej: Jalisco" pattern="[A-Za-zÁ-Úá-ú\s\-]+">  
            </div>  

            <div class="contenedorBotones">
                <button type="submit" class="botonEnviar">  
                    <i class="fas fa-map-pin"></i>  
                    Registrar Domicilio  
                </button>
                
                <button type="button" class="botonEnviar" onclick="history.back()">  
                    <i class="fas fa-arrow-left"></i>  
                    Regresar  
                </button>
            </div>
        </form>  
    </div>  
</body>  
</html>
