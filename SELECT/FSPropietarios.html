<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Propietarios</title>
    <link rel="stylesheet" href="../styles/SSelect.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="contenedor">
        <div class="formulario">
            <h1 class="titulo">
                <i class="fas fa-user-tie icono"></i>
                Buscar Propietarios
            </h1>

            <form action="SPropietarios.php" class="formularioBusqueda">
                <div class="campo">
                    <label for="Criterio" class="etiqueta">Término de Búsqueda</label>
                    <input type="text" id="Criterio" name="Criterio" placeholder="Ingrese su criterio de búsqueda"
                        class="entradaDatos">
                </div>

                <div class="opciones">
                    <p class="etiqueta">Filtrar por:</p>
                    <div class="grupoRadio">
                        <label class="radio">
                            <input type="radio" name="Atributo" value="IdPropietario">
                            <span class="marcadorRadio"></span>
                            ID Propietario
                        </label>

                        <label class="radio">
                            <input type="radio" name="Atributo" value="Nombre">
                            <span class="marcadorRadio"></span>
                            Nombre
                        </label>

                        <label class="radio">
                            <input type="radio" name="Atributo" value="Apellido">
                            <span class="marcadorRadio"></span>
                            Apellido
                        </label>

                        <label class="radio">
                            <input type="radio" name="Atributo" value="AnioNacimiento">
                            <span class="marcadorRadio"></span>
                            Año de Nacimiento
                        </label>

                        <label class="radio">
                            <input type="radio" name="Atributo" value="IdVehiculo">
                            <span class="marcadorRadio"></span>
                            ID Vehículo
                        </label>
                    </div>
                </div>

                <div class="contenedorBotones">
                    <button type="submit" class="enviar">
                        <i class="fas fa-search iconoBoton"></i>
                        Buscar Propietarios
                    </button>
                    
                    <button type="button" class="enviar" onclick="history.back()">
                        <i class="fas fa-arrow-left"></i>
                        Regresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
